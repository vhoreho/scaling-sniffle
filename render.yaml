databases:
  # PostgreSQL Database
  - name: crud-app-db
    plan: free
    databaseName: crudapp
    user: crudapp
    postgresMajorVersion: "16"

services:
  # Backend API
  - type: web
    name: crud-app-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crud-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false  # Установите вручную после деплоя frontend
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: crud-app-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Установите вручную URL вашего backend сервиса

